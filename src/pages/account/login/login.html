<ion-content padding class="login-page">

    <div class="info">
        <h1 text-uppercase>{{"LOGO" | translate}}</h1>
        <h2>{{"Tag Line Goes Here!" | translate}}</h2>
    </div>

    <form #f="ngForm" class="login">
        <ion-list>
            <ion-item>
                <ion-input required type="email" [(ngModel)]="form.email" name="firstname" placeholder="{{'Email' | translate}}"></ion-input>
                <ion-icon name="md-mail" item-left></ion-icon>
            </ion-item>

            <ion-item *ngIf="!showPasswordEnable">
                <ion-input required type="password" [(ngModel)]="form.password" name="password" placeholder="{{'Password' | translate}}"></ion-input>
                <ion-icon name="md-lock" item-left></ion-icon>
                <ion-icon *ngIf="form.password" item-right name="ios-eye" (click)="showPassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
            </ion-item>

            <ion-item *ngIf="showPasswordEnable">
                <ion-input required type="text" [(ngModel)]="form.password" name="password" placeholder="{{'Password' | translate}}"></ion-input>
                <ion-icon name="md-lock" item-left></ion-icon>
                <ion-icon item-right name="ios-eye-off" (click)="hidePassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
            </ion-item>
        </ion-list>

        <button ion-button outline full type="submit" text-uppercase [disabled]="disableSubmit" (click)="login()">{{LogIn | translate}}</button>
        <br>

    </form>

    <br>
    <br>

    <div class="signup">
        <h2>{{"Don't have an account" | translate}}?<a (click)="signup()">{{"SIGN UP" | translate}}</a></h2>
    </div>

    <br>
    <br>

    <ion-item no-lines class="language">
      <h3>{{"Language" | translate}}</h3>
      <ion-select placeholder="Select One" [(ngModel)]="language" (ngModelChange)="changeLanguage(language)" cancelText="{{'Cancel' | translate}}" okText="{{'Ok' | translate}}">
        <ion-option value="english" color="primary">{{"English" | translate}}</ion-option>
        <ion-option value="hindi" color="primary">{{"Hindi" | translate}}</ion-option>
        <ion-option value="spanish" color="primary">{{"Spanish" | translate}}</ion-option>
      </ion-select>

      <ion-icon name="ios-globe-outline" item-left></ion-icon>
   </ion-item> 

</ion-content>
